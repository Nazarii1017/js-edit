<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>LyricsSearch</title>
</head>

<body>
    <header>
        <h1>LyricsSearch</h1>

        <form id="form">
            <input type="text" id="search" placeholder="Enter artist or song name..." />
            <button>Search</button>
        </form>
        <div class="content">
            <div class="card">
                <h2>Random quote</h2>
                <p>Do you want to see a random famous people quote about music?</p>
                <button onclick="displayQuote()" class="btn">Generate</button>
            </div>
            <div id="quote"></div>
        </div>
    </header>

    <div id="result" class="container">
        <p>Results will be displayed here</p>
    </div>

    <div id="more" class="container centered"></div>

    <script src="script.js"></script>
</body>

</html>
